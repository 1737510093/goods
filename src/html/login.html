						</section>
						<section>
							<span>密码</span>
							<input id="login_pwd" type="password" />
							<span id="password_info"></span>
						</section>
						<div class="login_remenber">
							<label for="remenber"><input type="checkbox" id="remenber"/>请保存我这次的登录信息。</label>
							<a href="#">忘记密码？</a>
						</div>
						<input class="login" type="submit" value="立即登录" />
					</div>
					<div class="link_out">
