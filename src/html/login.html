<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="../../dist/css/login.css"/>
	<title>Document</title>
</head>
<body>
	
	<div class="Logo-r">
		<div class="Logo-info-r">
		  <h1><img src="../img/logo.jpg"/></h1>
		  <h2>欢迎登录</h2>
		  <div class="link_con">
		  	<a href="#" class="qq" ></a> 
			<a href="#" class="sina"></a> 
			<span href="javascript:void(0)" class="weixin">
				<div class="erweima" id="erweima">
				<img alt="微信" src="../img/weixin3.png" width="167" height="202">
				</div>	
			</span>
			
		  </div>
	  </div>
	</div>
	<div class="login_over">
		<div class="login_inner">
			<div class="login_banner">
				<img src="../img/loginPic.jpg" />
			</div>
			<div class="login_form">
				<form method="podt" action="" onsubmit="return false">
					<h2>还没有账号？<a href="#">立即注册</a></h2>
					<div class="person_inner">
						<section>
							<span>用户名</span>
							<input type="text" placeholder="手机号/用户名/邮箱"/>
						</section>
						<section>
							<span>密码</span>
							<input type="password" />
						</section>
						<div class="login_remenber">
							<label for="remenber"><input type="checkbox" id="remenber"/>请保存我这次的登录信息。</label>
							<a href="#">忘记密码？</a>
						</div>
						<input class="login" type="submit" value="立即登录" />
					</div>
					<div class="link_out">
						<a href="#">微信</a>
						<a href="#">QQ</a>
						<a href="#">新浪</a>
						<a href="#">支付宝</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	
</body>
</html>
